<app-header  [count]="count"  ></app-header>
<div class="products">
    <div class="product" *ngFor="let p of products">
    <p><strong>{{p.title}}</strong></p>
    <p><img src="{{p.image}}" alt="{{title}}"></p>
    <p>{{p.price}}</p>
    <button id="card_data" (click)="add()">Add</button>
    </div>
    </div>
